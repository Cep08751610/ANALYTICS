{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <script src="{% static 'js/jquery.min.js' %}" crossorigin="anonymous"></script>
        <title>Login</title>
      
    </head>

    <body>
        <div class="sidebar">
          <img src="{% static 'img/winover-logo-BR-HG.png' %}" id="img-201-201">
        </div>
                    <form class="login-form" method="POST">
                        {% csrf_token %}
                        <img src="{% static 'img/wino_capa_png.png' %}" id="img-200-200">
                      <h1 id="logo">WINOVER</h1>
                        {% if messages %}
                            <div class="alert alert-info" role="alert">
                                {% for message in messages %}
                                    {{ message }} 
                                {% endfor %}
                            </div>
                        {% endif %}

                        <div class="txtb">
                            <input id="username" name="username" type="text">
                            <span  data-placeholder="UsuÃ¡rio"></span>
                          </div>
                  
                          <div class="txtb">
                            <input id="password" name="password" type="password">
                            <span  data-placeholder="Senha"></span>
                          </div>
                  
                          <input type="submit" class="logbtn" value="Login">
                          
                        
                        
                  
                         
                  
                        </form>

      <script type="text/javascript">
        $(".txtb input").on("focus",function(){
          $(this).addClass("focus");
        });
  
        $(".txtb input").on("blur",function(){
          if($(this).val() == "")
          $(this).removeClass("focus");
        });
        </script>


  </body>
</html>
